name: Java CI Pipeline

# ⚠️ ADD THIS PERMISSIONS BLOCK AT THE TOP ⚠️
permissions:
  contents: read
  checks: write    # This allows creating test reports
  statuses: write  # This allows updating commit status

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    # ✅ FIXED VERSION - Add if condition
    - name: Generate Test Report
      if: success() || failure()  # Run even if tests fail
      uses: dorny/test-reporter@v1
      with:
        name: Maven Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
    
    - name: Package application
      run: mvn package -DskipTests